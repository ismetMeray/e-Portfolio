<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select panelClass="sort-select" [(ngModel)]="sort">
            <mat-option value="name">Name</mat-option>
            <mat-option value="-released">Released</mat-option>
            <mat-option value="-added">Added</mat-option>
            <mat-option value="-created">Created</mat-option>
            <mat-option value="-updated">Updated</mat-option>
            <mat-option value="-rating">Rating</mat-option>
            <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>


<div class="games">
    <ng-container *ngFor="let planet of planets">
        <!-- (click)="openGameDetails(game.id)" -->
        <div class="game">
            <div class="game-thumb-container">
                <!-- <img *ngIf="game.background_image" src="{{ game.background_image }}" alt="thumbnail"
                    class="game-thumbnail" /> 
                    *ngIf="!game.background_image"
                -->
                <p>No image</p>
            </div>
            <div class="game-description">
                <p class="game-name">{{ planet.letter }}</p>
                <!-- <div class="game-platforms">
                    <img *ngFor="let gamePlatform of game.parent_platforms" class="game-platform"
                        src="../../../assets/images/{{ gamePlatform.platform.name}}.svg"
                        alt="{{ gamePlatform.platform.name }}" />
                </div> -->
            </div>
        </div>
    </ng-container>
</div>
